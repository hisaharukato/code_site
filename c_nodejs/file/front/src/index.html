<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>いつめんソースコード共有サイト | トップ</title>

    <!-- description -->
    <meta
      name="description"
      content="ログインなしでソースコードを共有できるサイトです。"
    />

    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" />
    <link
      rel="apple-touch-icon"
      href="img/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      type="image/png"
      href="img/android-touch-icon.png"
      sizes="192x192"
    />

    <!-- OGP -->
    <meta property="fb:app_id" content="2506961392954915" />
    <meta property="og:url" content="https://code.itsumen.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="いつめんソースコード共有サイト" />
    <meta
      property="og:description"
      content="ログインなしでソースコードを共有できるサイトです。"
    />
    <meta property="og:site_name" content="いつめんソースコード共有サイト" />
    <meta
      property="og:image"
      content="https://code.itsumen.com/img/favicon.ico"
    />

    <!-- bootstrap  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- bootstrapの謎の右の余白を消すために必要 -->
    <div id="wrap">
      <br />

      <!-- ローディング -->
      <div style="display: none;" id="loading">
        <div
          class="position-absolute h-100 w-100 m-0 d-flex align-items-center justify-content-center"
        >
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>

      <header style="text-align: center;">
        <img src="img/header.png" />
      </header>

      <main id="input_area">
        <div class="form-group">
          <label for="lang0" class="control-label col-xs-2">言語</label>
          <div class="col-xs-3">
            <select class="form-control" id="select0">
              <option value="0" selected="selected">html</option>
              <option value="1">css</option>
              <option value="2">javascript</option>
              <option value="3">python</option>
              <option value="4">php</option>
              <option value="5">go</option>
              <option value="6">java</option>
              <option value="7">c</option>
              <option value="8">rust</option>
              <option value="9">perl</option>
              <option value="10">bash</option>
              <option value="11">swift</option>
              <option value="12">ruby</option>
              <option value="13">c++</option>
              <option value="14">c#</option>
              <option value="15">json</option>
              <option value="16">sql</option>
              <option value="17">yaml</option>
              <option value="18">less</option>
              <option value="19">scss</option>
              <option value="20">typescript</option>
              <option value="21">markdown</option>
              <option value="22">kotlin</option>
              <option value="23">other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="input0">タイトル</label>
          <input
            type="text"
            class="form-control"
            id="input0"
            placeholder="タイトルを入力(15文字以内)"
            value="タイトルなし"
            maxlength="15"
          />
        </div>

        <div class="form-group">
          <label for="textarea0">ソースコード</label>
          <textarea
            id="textarea0"
            class="form-control"
            rows="7"
            placeholder="2000文字以内"
            maxlength="2000"
          ></textarea>
        </div>

        <button id="button0" class="btn btn-primary">送信</button>
      </main>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="js/index.js"></script>
  </body>
</html>
